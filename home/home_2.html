<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Engineering Made Easy - Dashboard</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: #e5e7eb;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        /* Header */
        header {
            background: linear-gradient(to right, #1e3a8a, #2563eb);
            color: white;
            padding: 1rem 2rem;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .header-content {
            max-width: 1280px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            font-size: 1.5rem;
            font-weight: bold;
            letter-spacing: 0.1em;
        }

        .header-icons {
            display: flex;
            gap: 1rem;
        }

        .icon-btn {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.1);
            border: none;
            cursor: pointer;
            transition: background 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .icon-btn:hover {
            background: rgba(255, 255, 255, 0.2);
        }

        /* Main Content */
        main {
            flex: 1;
            max-width: 1280px;
            width: 100%;
            margin: 0 auto;
            padding: 2rem;
        }

        .container {
            background: #f3f4f6;
            border-radius: 2rem;
            padding: 2rem;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
        }

        .welcome-section {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 2rem;
            flex-wrap: wrap;
            gap: 1rem;
        }

        .welcome-text h1 {
            font-size: 2.5rem;
            color: #1f2937;
            margin-bottom: 0.5rem;
        }

        .welcome-text .user {
            color: #3b82f6;
        }

        .welcome-text p {
            color: #6b7280;
        }

        .explore-btn {
            background: #3b82f6;
            color: white;
            padding: 0.75rem 2rem;
            border-radius: 2rem;
            border: none;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.3s;
            box-shadow: 0 4px 6px rgba(59, 130, 246, 0.3);
        }

        .explore-btn:hover {
            background: #2563eb;
        }

        .grid-layout {
            display: grid;
            grid-template-columns: 1fr;
            gap: 1.5rem;
        }

        @media (min-width: 1024px) {
            .grid-layout {
                grid-template-columns: 1fr 2fr;
            }
        }

        /* Quick Access Panel */
        .panel {
            background: white;
            border-radius: 1.5rem;
            padding: 1.5rem;
            border: 2px solid #60a5fa;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.05);
        }

        .panel h2 {
            font-size: 1.5rem;
            color: #1f2937;
            margin-bottom: 1.5rem;
        }

        .quick-icons {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 1rem;
            margin-bottom: 1.5rem;
        }

        .quick-icon-btn {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 0.5rem;
            padding: 0.75rem;
            background: none;
            border: none;
            cursor: pointer;
            border-radius: 0.5rem;
            transition: background 0.3s;
        }

        .quick-icon-btn:hover {
            background: #eff6ff;
        }

        .icon-circle {
            width: 64px;
            height: 64px;
            background: #dbeafe;
            border: 2px solid #60a5fa;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #2563eb;
            font-size: 1.75rem;
        }

        .quick-icon-btn span {
            font-size: 0.75rem;
            color: #374151;
            font-weight: 500;
            text-align: center;
        }

        .category-list {
            display: flex;
            flex-direction: column;
            gap: 0.75rem;
        }

        .category-btn {
            display: flex;
            align-items: center;
            gap: 1rem;
            padding: 1rem;
            background: #eff6ff;
            border: 1px solid #bfdbfe;
            border-radius: 1rem;
            cursor: pointer;
            transition: all 0.3s;
        }

        .category-btn:hover {
            background: #dbeafe;
        }

        .category-icon {
            width: 48px;
            height: 48px;
            background: #bfdbfe;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #1e40af;
            font-size: 1.5rem;
        }

        .category-text {
            text-align: left;
        }

        .category-text .title {
            font-weight: 600;
            color: #1f2937;
            font-size: 0.875rem;
        }

        .category-text .subtitle {
            font-size: 0.75rem;
            color: #6b7280;
        }

        /* Right Column */
        .right-column {
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
        }

        /* Performance Chart */
        .chart-container {
            position: relative;
            height: 250px;
            margin-top: 1rem;
        }

        #performanceChart {
            width: 100%;
            height: 100%;
        }

        /* Recent Courses */
        .course-list {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        .course-item {
            padding-bottom: 1rem;
            border-bottom: 1px solid #e5e7eb;
        }

        .course-item:last-child {
            border-bottom: none;
            padding-bottom: 0;
        }

        .course-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 0.5rem;
        }

        .course-name {
            font-weight: 500;
            color: #1f2937;
            font-size: 0.875rem;
        }

        .course-progress-text {
            font-weight: 700;
            color: #374151;
        }

        .progress-bar-bg {
            width: 100%;
            height: 8px;
            background: #e5e7eb;
            border-radius: 1rem;
            overflow: hidden;
        }

        .progress-bar-fill {
            height: 100%;
            background: #2563eb;
            border-radius: 1rem;
            transition: width 0.5s ease;
        }

        /* Watermark */
        .watermark {
            text-align: center;
            padding: 2rem 0;
        }

        .watermark-text {
            font-size: 3rem;
            font-weight: bold;
            color: #d1d5db;
            opacity: 0.3;
            letter-spacing: 0.2em;
        }

        /* Footer */
        footer {
            background: linear-gradient(to right, #1e3a8a, #1d4ed8);
            color: white;
            padding: 2rem;
        }

        .footer-content {
            max-width: 1280px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 2rem;
        }

        .footer-logo {
            font-size: 2rem;
            font-weight: bold;
            letter-spacing: 0.1em;
        }

        .footer-links {
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
        }

        .footer-link {
            background: none;
            border: none;
            color: white;
            cursor: pointer;
            transition: color 0.3s;
            text-align: left;
        }

        .footer-link:hover {
            color: #93c5fd;
        }

        .footer-icons {
            display: flex;
            gap: 1rem;
        }

        .footer-icon-btn {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.1);
            border: none;
            cursor: pointer;
            transition: background 0.3s;
            color: white;
            font-size: 1.25rem;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .footer-icon-btn:hover {
            background: rgba(255, 255, 255, 0.2);
        }

        .footer-copyright {
            text-align: center;
            width: 100%;
            margin-top: 1.5rem;
            color: #bfdbfe;
            font-size: 0.875rem;
        }

        @media (max-width: 768px) {
            .welcome-text h1 {
                font-size: 1.75rem;
            }

            .watermark-text {
                font-size: 1.5rem;
            }

            .footer-content {
                flex-direction: column;
                text-align: center;
            }

            .footer-links {
                align-items: center;
            }
        }
    </style>
</head>

    <script>
        // Add smooth animations on page load
        document.addEventListener('DOMContentLoaded', function() {
            // Animate progress bars
            const progressBars = document.querySelectorAll('.progress-bar-fill');
            progressBars.forEach(bar => {
                const width = bar.style.width;
                bar.style.width = '0%';
                setTimeout(() => {
                    bar.style.width = width;
                }, 100);
            });

            // Add click handlers to buttons
            const exploreBtn = document.querySelector('.explore-btn');
            exploreBtn.addEventListener('click', () => {
                alert('Explore more courses feature coming soon!');
            });

            // Quick access buttons
            const quickBtns = document.querySelectorAll('.quick-icon-btn');
            quickBtns.forEach((btn, index) => {
                btn.addEventListener('click', () => {
                    const labels = ['My courses', 'Past Questions', 'My community'];
                    alert(`Opening ${labels[index]}...`);
                });
            });

            // Category buttons
            const categoryBtns = document.querySelectorAll('.category-btn');
            categoryBtns.forEach(btn => {
                btn.addEventListener('click', () => {
                    const title = btn.querySelector('.title').textContent;
                    alert(`Opening ${title}...`);
                });
            });
        });
    </script>
